<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>As tags - figure e figcaption</title>
  <style>
    .figure {
      display: block;
      margin: 15px 40px 80px 235px;
    }
    .figure img {
      width: 400px;
      height: 300px;
      border: 3px;
      border-color: #0400ff;
      border-style: solid;
      border-radius: 15px;
    }
    .figcaption img {
      width: 800px;
      height: 385px;
      border: 5px;
      border-color: #01530f;
      border-style: double;
      border-radius: 15px;
    }
    .figcaption figcaption {
      text-align: center;
    }
  </style>
</head>
<body>
  <h4>TAG figure</h4>
  <figure class="figure">
    <img src="../../img/wp_jardim_hoje.jpg" alt="jardim_hoje" />
  </figure>
  <hr />
  <h4>TAG figcaption</h4>
  <figure class="figcaption">
    <img src="../../img/wp_developper.jpg" alt="developper" />
    <figcaption>Aqui vão as informações da Figura para criação de uma legenda</figcaption>
  </figure>
</body>
</html>
