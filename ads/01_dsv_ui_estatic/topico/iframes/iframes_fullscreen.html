<!DOCTYPE html>

    <title>Iframes fullscreen</title>
    <link rel="shortcut icon" href="../../img/favico.ico" type="image/x-ico">
    <style>
      iframe {
        overflow: hidden;
      }
    </style>
  </head>
<body>
  <!-- onclick="document.documentElement.requestFullscreen()" -->
  <h1>iframe Mapa</h1>
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3658.3272656480763!2d-46.59655808544332!3d-23.52072888470303!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce58ccbce4b58d%3A0xa84fb909b063f1c0!2sUninove+central+do+aluno!5e0!3m2!1spt-BR!2sbr!4v1496272360034" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>

  <h1>iframe v√≠deo</h1>
  <p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/_YvHRGsCgMc" frameborder="0"  ></iframe>
  <p>

  <script type="text/javascript">
    const requestFullscreen =
      document.documentElement.requestFullscreen ||
      document.documentElement[
        Object.keys(document.documentElement).find(key =>
          key.endsWith("RequestFullscreen")
        )
      ]

    function force() {
      if (document.fullscreenElement === null) setTimeout(() => enter(), 500)
    }

    function enter() {
      if (document.fullscreenEnabled && requestFullscreen)
        requestFullscreen
          .call(document.documentElement)
          .then(() => force())
          .catch(() => force())
    }

    const exitFullscreen =
      document.exitFullscreen ||
      document[
        Object.keys(document).find(
          key => key.endsWith("ExitFullscreen") || key.endsWith("CancelFullscreen")
        )
      ]

    function exit() {
      if (exitFullscreen) exitFullscreen.call(document)
    }

    function toggle() {
      document.fullscreenElement !== null ? exit() : enter()
    }
  </script>
</body>
</html>
